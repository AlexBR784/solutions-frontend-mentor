<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="resources/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <img id="product" alt="product-preview" />

      <div id="content">
        <p id="tag">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="subtitle">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfume-Creator for the House of CHANEL
        </p>
        <div id="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button><img src="resources/images/icon-cart.svg" />Add to Cart</button>
      </div>
    </main>
  </body>
</html>
