<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="./resources/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Rating</title>
  </head>
  <body>
    <main class="container">
      <div class="star-container">
        <img src="./resources/images/icon-star.svg" alt="star" />
      </div>
      <div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="ratings">
        <div tabindex="0" class="circle">1</div>
        <div tabindex="1" class="circle">2</div>
        <div tabindex="2" class="circle">3</div>
        <div tabindex="3" class="circle">4</div>
        <div tabindex="4" class="circle">5</div>
      </div>
      <button>SUBMIT</button>
    </main>
  </body>
</html>
