<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link
      rel="shortcut icon"
      href="./resources/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="nft-wrap">
        <img
          class="nft"
          src="./resources/images/image-equilibrium.jpg"
          alt="NFT image"
        />
        <span class="overlay">
          <img src="./resources/images/icon-view.svg" alt="view" />
        </span>
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <p class="price">
          <img src="./resources/images/icon-ethereum.svg" alt="eth" /> 0.041 ETH
        </p>
        <p class="time">
          <img src="./resources/images/icon-clock.svg" alt="time-icon" /> 3 days
          left
        </p>
      </div>
      <hr />
      <div class="creator">
        <img src="./resources/images/image-avatar.png" alt="creator" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
