<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarCenteredExample"
          aria-controls="navbarCenteredExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarCenteredExample"
        >
          <!-- Left links -->
          <h1><b>Frontend Mentor</b> Challenges</h1>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>

    <h2 class="text-center mt-5">Search for a project</h2>
    <div class="mt-5 mb-5 d-flex gap-5 justify-content-center col-12">
      <div
        id="drop"
        class="dropdown-menu d-block position-static pt-0 mx-0 rounded-3 shadow overflow-hidden w-50"
      >
        <form
          onsubmit="onSubmit(event)"
          class="p-2 mb-2 bg-light border-bottom"
        >
          <input
            type="search"
            class="form-control"
            autocomplete="false"
            placeholder="Type to filter..."
          />
        </form>

        <ul id="dropUl" class="list-unstyled mb-0 w-100"></ul>
      </div>
    </div>

    <footer class="bg-light text-lg-start fixed-bottom">
      <!-- Grid container -->
      <div class="container p-4">
        <!--Grid row-->

        <!--Grid column-->
        <div class="mb-4 mb-md-0 text-center">
          <h5 class="text-uppercase">Solutions by @alexbr784 on Github</h5>

          <p>
            All solutions in this repository were made by @alexbr784, feel free
            to look at them.
          </p>
        </div>

        <!--Grid column-->

        <!--Grid row-->
      </div>
      <!-- Grid container -->
    </footer>

    <script src="dropdown.js" />
  </body>
</html>
